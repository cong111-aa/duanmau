<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
.footer {
  background-color: #222;
  color: #fff;
  padding: 40px 20px;
  font-family: Arial, sans-serif;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 1200px;
  margin: auto;
}

.footer-logo,
.footer-links,
.footer-contact,
.footer-social {
  flex: 1 1 200px;
  margin: 10px;
}

.footer h3 {
  margin-bottom: 10px;
  color: #f0c040;
}

.footer a {
  color: #ccc;
  text-decoration: none;
}

.footer a:hover {
  color: #fff;
}

.footer p, .footer li {
  font-size: 14px;
  margin-bottom: 6px;
}

.footer ul {
  list-style: none;
  padding: 0;
}

    </style>
</head>
<body>
    <!-- HTML -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <h2>MyWebsite</h2>
      <p>© 2025 MyWebsite. All rights reserved.</p>
    </div>

    <div class="footer-links">
      <h3>Liên kết</h3>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Giới thiệu</a></li>
        <li><a href="#">Dịch vụ</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </div>

    <div class="footer-contact">
      <h3>Liên hệ</h3>
      <p>Email: contact@mywebsite.com</p>
      <p>Điện thoại: 0123 456 789</p>
    </div>

    <div class="footer-social">
      <h3>Theo dõi</h3>
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">YouTube</a>
    </div>
  </div>
</footer>

</body>
</html>
